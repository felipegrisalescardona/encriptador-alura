<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura Challenge</title>
    <link rel="stylesheet" href="resetcss.css">
    <link rel="stylesheet" href="mainstyles.css">
</head>

<body>
    <header>
        <nav>
            <h1>
                <img class="logoMain" src="images/WakksLogo.svg" alt="Wakks logo">
            </h1>
        </nav>
    </header>
    <main>
        <div class="flexContainer-Main">
            <div class="textInput">
                <textarea rows="12" maxlength="600" class="inputText" placeholder="Ingresa el texto aquí!"></textarea>
                <div>
                    <p class="advice">Sólo letras minúsculas y sin acentos.</p>
                    <input type="button" class="butEncrypt" value="Encriptar">
                    <input type="button" class="butDencrypt" value="Desencriptar">
                </div>
            </div>
            <div class="textDisplay flexContainer">
                <div class="spacer"></div>
                <img class="shibaImg" src="images/Shiba-Question.png" alt="Perro mirando confundido">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>
                    Ingresa el texto que desees encriptar o desencriptar.
                </p>
                <div class="spacer"></div>
                <div class="buttonArea">
                    <button id="copyButton">Copiar</button>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="functions.js"></script>
</body>

</html>
