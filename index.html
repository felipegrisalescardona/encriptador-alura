<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura Challenge</title>
    <link rel="stylesheet" href="mainstyles.css">
</head>

<body>
    <header>
        <nav>
            <h1>
                <img class="logoMain" src="images/WakksLogo.svg" alt="Wakks logo">
            </h1>
            <h2>
                Encriptador de texto
            </h2>
        </nav>
    </header>
    <main>
        <div class="flexContainer Main">
            <div class="textInput">
                <input type="text" placeholder="Ingresa el texto aquí!">
                <div class="flexContainer">
                    <p class="advice">Sólo letras minúsculas y sin acentos.</p>
                    <input type="button" value="Encriptar">
                    <input type="button" class="butDencrypt" value="Desencriptar">
                </div>
            </div>
            <div class="textDisplay flexContainer">
                <div class="contentArea">
                    <img src="images/Shiba-Question.png" alt="Perro mirando confundido">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>
                        Ingresa un texto que quieras encriptar o desencriptar.
                    </p>
                </div>
                <div class="buttonArea">
                    <button>Copiar</button>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
